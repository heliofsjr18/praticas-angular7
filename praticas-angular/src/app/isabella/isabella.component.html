<body style="background-color:rgb(141, 137, 137);">

  <h3>Dados Pessoais</h3>

  <form [formGroup]="formDados">
  
    <!--NOME-->
    <div>
      <mat-form-field>
        <input matInput placeholder="Nome Completo" formControlName="nome" required>
        <mat-hint>Digite seu nome completo</mat-hint>
      </mat-form-field>
    </div>

      <!--IDADE-->
    <div>
      <mat-form-field>
        <input matInput  placeholder="Idade" formControlName="idade" type="number"  maxlength="2" required>
        <!----mat-hint>Apenas números</mat-hint-->
      </mat-form-field>
    </div>


  
    <!--CPF-->
    <div>
      <mat-form-field>
        <input matInput placeholder="Digite seu CPF" formControlName="cpf" type="number" maxlength="11" required>
        <mat-hint>Sem espaços e traços</mat-hint>
      </mat-form-field>
    </div>

        <!--TELEFONE-->
        <div class="example-tel-input-container">
          <mat-form-field>
            <input matInput class="example-tel-input-element" placeholder="Numero do telefone" formControlName="telefone" type="number" required>
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error >{{getErrorMessageTelefone()}}</mat-error>
            <mat-hint>Include area code</mat-hint>
          </mat-form-field>
        </div>
       
         <!--EMAIL-->
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Digite seu email" formControlName="email" required>
            <mat-error >{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
      
      
  
  <div formGroupName="Endereco">
    <h3>Endereço</h3>

    
      <div class="example-container">
        <mat-form-field>
          <input matInput class="example-tel-input-element" placeholder="Rua" formControlName="rua" required>
        </mat-form-field>
      </div>
  
      <div class="example-container">
        <mat-form-field>
          <input matInput class="example-tel-input-element" placeholder="Cidade" formControlName="cidade" required>
        </mat-form-field>
      </div>
    
      <div class="example-container">
        <mat-form-field>
          <input matInput class="example-tel-input-element" placeholder="UF" formControlName="estado" type="text" maxlength="3" required>
        </mat-form-field>
      </div>
 
      <div class="example-button-row">
          <button mat-raised-button [disabled]="!formDados.valid">SUBMIT</button>
      </div>
  
      <!-- BOTAO QUE PREENCHE AUTOMATICAMENTE OS CAMPOS-->
  <button (click)="updateProfile()">Update Profile</button>
  
  <p>Form Status: {{ formDados.status }}</p>
