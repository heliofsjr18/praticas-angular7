<div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.nome}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="idade">
      <mat-header-cell *matHeaderCellDef> Idade </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.idade}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <mat-header-cell *matHeaderCellDef> CPF </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.cpf}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="telefone">
      <mat-header-cell *matHeaderCellDef> Telefone </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.telefone}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="rua">
      <mat-header-cell *matHeaderCellDef> Rua </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.rua}} </mat-cell>
    </ng-container>    <ng-container matColumnDef="cidade">
      <mat-header-cell *matHeaderCellDef> Cidade </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.cidade}} </mat-cell>
    </ng-container>    <ng-container matColumnDef="estado">
      <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.estado}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
